<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtime Orders</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Realtime Orders</h1>

    <form id="orderForm" class="order-form">
        <input type="text" id="customer" placeholder="Customer Name" required>
        <input type="text" id="product" placeholder="Product Name" required>
        <select id="status">
            <option value="pending">Pending</option>
            <option value="shipped">Shipped</option>
            <option value="delivered">Delivered</option>
        </select>
        <button type="submit" class="btn">Add Order</button>
    </form>

    <button id="loadDemo" class="btn demo-btn">Load All Orders</button>

    <table class="orders-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="ordersList">
            <!-- Orders will be injected here -->
        </tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
